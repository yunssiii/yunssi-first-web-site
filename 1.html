        <p><a href="https://www.naver.com/" target="_blank" title="네이버ㅋ">html</a>은 HypertextMakeup Language의 약자다. 느낌표 독타입이 젤 위에, html과 헤드, 바디 구조로 구성되어있다. 
           목차는 ul, ol 부모태그와 li 자식태그로 알 수 있다. title 태그는 웹페이지 표시 시 제목을 뜻한다. h1234는 순서대로 글자 크기를 나타낸다.
           a태그는 링크태그, p태그는 단락을 나눠준다. 나중에 더 추가하겠다. </p>
